<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account list</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}">
</head>
<body>
    <header>
        <div id = "header-nav">
            <img src="{{url_for('static', filename='img/el_churrete.png')}}" alt="?????????????">
            <ul class="header-nav-links">
                <a class="btn" href="/">Home</a>
                <a class="btn" href="/booking/list/">Reservas</a>
                <a class="btn" href="/account/new/">Nueva cuenta</a>
            </ul>
        </div>
    </header>
    <main>
        <h1 id="title">Lista de cuenta</h1>
        <table class="list" >
            <thead>
                <tr>
                    <th>Establecimiento</th>
                    <th>Fecha entrada</th>
                    <th>Fecha salida</th>
                    <th>Personas</th>
                    <th>Reserva</th>
                    <th>Cuenta</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            {% for account in accounts %}
            <tr>
                <td>{{ account[1] }}</td>
                <td>{{ account[3] }}</td>
                <td>{{ account[4] }}</td>
                <td>{{ account[5] }}</td>
                <td>
                    <form action="/booking/edit/{{ account[2] }}" method="POST">
                        <button type="submit">{{ account[2] }}</button>
                    </form>

                </td>
                <td>
                    <form action="/account/edit/{{ account[0] }}" method="POST">
                        <button type="submit">{{ account[0] }}</button>
                    </form>
                </td>
                <td>
                    <a class ="btn" href="/account/confirmEntry/{{ account[0] }}">Entrada</a>
                    <a class ="btn" href="/account/confirmDeparture/{{ account[0] }}">Salida</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </main>
    <footer>
        
    </footer>
</body>
</html>
